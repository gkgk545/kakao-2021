<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
  </head>
  <body class="friends--body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="service-status">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <p class="status-bar__time">18:43</p>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-remain">50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="kakao-header">
      <div class="kakao-header__column">
        <h1 class="kakao-header__Title">Friends</h1>
      </div>
      <div class="kakao-header__column kakao-header__icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <button class="friends--display">
      <i class="fas fa-info-circle"></i>
      <span>Friend's Names Display</span>
      <i class="fas fa-angle-right"></i>
    </button>

    <main class="freinds-screen">
      <!-- class profile__img, profile__name: ì¤‘ë³µì‚¬ìš© => component(user.css)-->
      <div class="friends-screen__component afds">
        <div class="myProfile">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="profile__img"
          />
          <h2 class="profile__name profileName-bold">Nicolas</h2>
        </div>
        <hr class="profile--line"></hr>
      </div>
      <div class="friends-screen__component">
        <div class="userAvatar__column Channel__header">
          <!-- class introducing: ì¤‘ë³µ ì‚¬ìš© => component(user.css)-->
          <span class="introducing">Channel</span>
          <i class="fas fa-angle-up"></i>
        </div>
        <div class="userAvatar__column userAvatar__column-A afds">
          <!-- class userAvatar__profile, profile__img-small, profile__name-small: ì¤‘ë³µì‚¬ìš© => component(user.css)-->
          <div class="userAvatar__profile">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="profile__img profile__img-small"
            />
            <h2 class="profile__name-small">Channel</h2>
          </div>
          <div class="userAvatar__column--row">
            <span class="channel__number">2</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </main>
  
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav-btn">
          <a href="friends.html" class="nav__link">
            <div class="aaa">
              <i class="fas fa-user"></i>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a href="chats.html" class="nav__link">
            <div class="aaa">
              <span class="one nav__notification">1</span>
              <i class="far fa-comment"></i>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a href="find.html" class="nav__link">
            <div class="aaa">
              <i class="fas fa-search"></i>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a href="more.html" class="nav__link">
            <div class="aaa">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/1356212505.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
