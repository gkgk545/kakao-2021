<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
  </head>
  <body class="chatting__screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="service-status">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <p class="status-bar__time">18:43</p>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-remain">50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="chatting--header">
      <div class="chatting--header__row">
        <a href="chats.html">
          <i class="fas fa-angle-left"></i>
        </a>
      </div>
      <div class="chatting--header__row">
        <h1 class="chatting__title">Nicolas Serrano</h1>
      </div>
      <div class="chatting--header__row">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <div class="chatting__time">
      <span>Saturday, Feb 6, 2021</span>
    </div>

    <div class="chattingA">
      <img
        src="https://avatars3.githubusercontent.com/u/3612017"
        class="profile__img profile__img--small"
      />
      <div class="chatting__contents">
        <h3 class="chatting__nickname">Nicolas Serrano</h3>
        <span class="chatting__chat">Hi!</span>
        <span class="chatting_realtime">21:27</span>
      </div>
    </div>

    <div class="chattingB">
      <span class="chatting_realtimeB">21:27</span>
      <span class="chatting__chatB">What's up?</span>
    </div>

    <form class="reply">
      <div class="reply__row reply__rowA">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__row reply__rowB">
        <input type="text" class="" placeholder="Write a message..." />
        <i class="far fa-smile-wink" id="asdf"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1356212505.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
