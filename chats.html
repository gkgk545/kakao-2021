<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="service-status">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <p class="status-bar__time">18:43</p>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__battery-remain">50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="kakao-header chat__header">
      <div class="kakao-header__column">
        <h1 class="kakao-header__Title">Chats</h1>
      </div>
      <div class="kakao-header__column kakao-header__icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-sms"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <main class="chat__main">
      <a href="chatting.html">
        <div class="friends-screen__component">
          <div class="myProfile">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="profile__img"
            />

            <div class="profile-contents">
              <div class="profile-contents__column">
                <h2 class="profile__name profileName-bold">KakaoTalk</h2>
                <span class="profile__time introducing">21:22</span>
              </div>
              <div class="profile-contents__column">
                <span class="profile__dialog introducing"
                  >Please check My Kakao Account Info</span
                >
                <span class="one chat__one">1</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav-btn">
          <a href="friends.html" class="nav__link">
            <div class="aaa">
              <i class="far fa-user"></i>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a href="chats.html" class="nav__link">
            <div class="aaa">
              <span class="one nav__notification">1</span>
              <i class="fas fa-comment"></i>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a href="find.html" class="nav__link">
            <div class="aaa">
              <i class="fas fa-search"></i>
            </div>
          </a>
        </li>
        <li class="nav-btn">
          <a href="more.html" class="nav__link">
            <div class="aaa">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1356212505.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
